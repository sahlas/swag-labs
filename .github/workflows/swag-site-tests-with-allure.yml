name: Run Tests and Generate Allure Report

on:

  push:
    branches: [ main ]
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    # This allows the workflow to be manually triggered from the GitHub Actions UI
    inputs:
      group:
        description: 'Group of tests to run'
        required: false
        default: 'all'
      run_tests:
        description: 'Run tests?'
        required: false
        default: 'true'
      dump_contexts_to_log:
        description: 'Dump contexts to log?'
        required: false
        default: 'false'
  # Allows manual triggering of the workflow

jobs:
  playwright-java-cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.7.0
        with:
          checkout-fetch-depth: 0
          java-version: 17
          java-distribution: temurin
          maven-version: 3.9.9

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn clean verify

      # Step 8: Archive any trace files
      - name: Archive trace files
        if: always()  # Ensure this runs even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: target/traces/*.zip

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: target/allure-results

#      - name: Set up Node.js
